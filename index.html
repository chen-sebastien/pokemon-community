<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寶可夢交流社群平台</title>
  <link rel="stylesheet" href="system.css">
  <script defer src="system.js"></script>
</head>
<body>
  <!-- 背景插圖 & 角色立繪 -->
  <img src="/images/mascot.png" class="mascot" alt="吉祥物">

  <main>
    <!-- 側邊導覽與註冊表單 -->
    <aside class="sidebar">
      <!-- 導覽菜單 -->
      <nav class="side-nav-group">
        <div class="side-nav"><i class="icon-registration"></i><a href="#registration">註冊/登入</a></div>
        <div class="side-nav"><i class="icon-card"></i><a href="#card-data">卡牌資料</a></div>
        <div class="side-nav"><i class="icon-collection"></i><a href="#my-collection">我的收藏</a></div>
        <div class="side-nav"><i class="icon-deck"></i><a href="#deck-builder">卡組編輯器</a></div>
        <div class="side-nav"><i class="icon-trending"></i><a href="#trending-decks">熱門卡組</a></div>
        <div class="side-nav"><i class="icon-friends"></i><a href="#friend-center">好友中心</a></div>
        <div class="side-nav"><i class="icon-comments"></i><a href="#comments">留言評論</a></div>
      </nav>

      <!-- 註冊 / 登入表單 -->
      <div class="form-card" id="registration">
        <h2>會員註冊</h2>
        <form id="register-form">
          <label>帳號：<input type="text" name="username" required></label>
          <label>密碼：<input type="password" name="password" required></label>
          <label>暱稱：<input type="text" name="nickname" required></label>
          <label>Email：<input type="email" name="email" required></label>
          <button type="submit">註冊</button>
        </form>
        <hr>
        <h2>會員登入</h2>
        <form id="login-form">
          <label>帳號：<input type="text" name="username" required></label>
          <label>密碼：<input type="password" name="password" required></label>
          <button type="submit">登入</button>
        </form>
      </div>
    </aside>

    <!-- 內容區域 -->
    <section class="content">
      <!-- 卡牌查詢 -->
      <div class="section-card" id="card-data">
        <h2>卡牌資料</h2>
        <div id="filters">
          <select name="attribute"><option value="">屬性</option></select>
          <select name="series"><option value="">系列</option></select>
          <select name="rarity"><option value="">稀有度</option></select>
          <button id="filter-btn">篩選</button>
        </div>
        <div class="card-grid" id="card-list"></div>
      </div>

      <!-- 我的收藏 -->
      <div class="section-card" id="my-collection">
        <h2>我的收藏</h2>
        <button id="import-btn">匯入遊戲資料</button>
        <div class="card-grid" id="collection-list"></div>
        <h3>缺失卡清單</h3>
        <div class="card-grid" id="missing-list"></div>
      </div>

      <!-- 卡組編輯器 -->
      <div class="section-card" id="deck-builder">
        <h2>卡組編輯器</h2>
        <div id="deck-cards" class="card-grid"></div>
        <div id="deck-area" class="card-grid"></div>
        <label>卡組名稱：<input type="text" id="deck-name"></label>
        <label>簡介：<textarea id="deck-description"></textarea></label>
        <label>公開：<input type="checkbox" id="deck-public"></label>
        <button id="save-deck-btn">儲存卡組</button>
      </div>

      <!-- 熱門卡組 -->
      <div class="section-card" id="trending-decks">
        <h2>熱門卡組</h2>
        <div class="card-grid" id="trending-list"></div>
      </div>

      <!-- 好友中心 -->
      <div class="section-card" id="friend-center">
        <h2>好友中心</h2>
        <label>搜尋帳號：<input type="text" id="search-user"></label>
        <button id="search-btn">搜尋</button>
        <div class="card-grid" id="friend-list"></div>
      </div>

      <!-- 留言評論 -->
      <div class="section-card" id="comments">
        <h2>留言評論</h2>
        <div id="comment-section"></div>
        <form id="comment-form">
          <textarea name="comment" required></textarea>
          <button type="submit">發表留言</button>
        </form>
      </div>

      <!-- Footer -->
      <footer>
        &copy; 2025 寶可夢交流社群平台
      </footer>
    </section>
  </main>
</body>
</html>
